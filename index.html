<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="header">
    <h1>Upload Image</h1>
    <form action="http://34.174.136.251/" method="POST" enctype="multipart/form-data" target="_blank">
        <input type="file" name="file" accept=".jpg, .png, .jpeg">
        <input type="text" name="name" placeholder="Enter custom file name">
        <input type="submit" value="Upload Image">
    </form>
</div>
<div class="header">
        <h1>List Images</h1>
    </div>
    <div class="image-lists">
        {% for date in sorted_dates %}
            <h2>{{ date }}</h2>
            <div class="date-container">
                <ul>
                    {% for filename in image_groups[date] %}
                        <li>
                            <div class="image-container">
                                <img class="thumbnail" src="/images/{{ filename }}" alt="{{ filename }}" width="300">
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>
<script>
    const thumbnails = document.querySelectorAll('.thumbnail');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.close');

    thumbnails.forEach((thumbnail) => {
        thumbnail.addEventListener('click', () => {
            // Get the image source from the clicked thumbnail
            const imgSrc = thumbnail.getAttribute('src');

            // Set the modal image source to the clicked thumbnail's source
            modalImage.src = imgSrc;

            // Display the modal
            modal.style.display = 'block';
        });
    });

    // Close the modal when the close button is clicked
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // Close the modal when the user clicks outside of it
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
</body>
</html>
